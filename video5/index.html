<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images - List and Tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img height="300" src="harry.jpeg" alt="Code with harry">

    <table>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Hobby</th>
          <th>Passion</th>
        </tr>
        <tr>
          <td>Harry</td>
          <td>28</td>
          <td rowspan="2">Programmer</td>
          <td>Teaching</td>
        </tr>
        <tr>
          <td>Jerry</td>
          <td>24</td>
          <td>Gaming</td>
        </tr>
        <tr>
          <td>Joey</td>
          <td>30</td>
          <td colspan="2">Comedy</td>
        </tr>
      </table>


      <ul type="square">
        <li>Mango</li>
        <li>Apple</li>
        <li>Banana</li>
        <li>Strawberry</li>
      </ul>

      <ol type="i">
        <li>C++</li>
        <li>Html</li>
        <li>Python</li>
        <li>Java</li>
      </ol>


</body>
</html>
